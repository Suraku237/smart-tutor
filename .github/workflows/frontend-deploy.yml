name: Smart-tutor Android CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Build Android APK
        # Compiles code into the installable .apk file
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        # Saves the file on GitHub for manual download
        uses: actions/upload-artifact@v4
        with:
          name: smart-tutor-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸšš Upload APK to Website Folder
        # Sends the file directly to your VPS at 109.199.120.38
        uses: appleboy/scp-action@master
        with:
          host: "109.199.120.38"
          username: "root"
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/app/outputs/flutter-apk/app-release.apk"
          # Ensure this path matches the folder we found earlier
          target: "/var/www/html/smart-tutor-website"
          strip_components: 4 
          overwrite: true